<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Universities</title>
</head>
<body>
    <h1>Create Universities, Colleges, and Courses</h1>
    <form method="POST" action="{% url 'create_universities_view' %}">
        {% csrf_token %}
        <label for="json_data">Enter JSON Data:</label><br>
        <textarea id="json_data" name="json_data" rows="20" cols="100"></textarea><br>
        <button type="submit">Submit</button>
    </form>
    <div id="response"></div>
</body>
</html>

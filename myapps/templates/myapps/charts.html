    <section class="section">
      <div class="row">

        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Colleges Affiliated to University (Line Chart)</h5>
        
              <!-- Line Chart -->
              <canvas id="lineChart" style="max-height: 400px;"></canvas>
              <script>
                function getCookie(name) {
                  let cookieValue = null;
                  if (document.cookie && document.cookie !== '') {
                      const cookies = document.cookie.split(';');
                      for (let i = 0; i < cookies.length; i++) {
                          const cookie = cookies[i].trim();
                          if (cookie.substring(0, name.length + 1) === (name + '=')) {
                              cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                              break;
                          }
                      }
                  }
                  return cookieValue;
              }
            
              const csrftoken = getCookie('csrftoken');
              document.addEventListener("DOMContentLoaded", () => {
                fetch('/graphql/', {
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken  // Assuming csrftoken is defined
                  },
                  body: JSON.stringify({
                    query: `query {
                      universities {
                        id
                        name
                        colleges {
                          id
                          name
                          courses {
                            id
                            name
                          }
                        }
                      }
                    }`
                  })
                })
                .then(response => response.json())
                .then(data => {
                  console.log('Data:', data);
                  const universities = data.data.universities;
                  console.log('universities---------->', universities);
                  const labels = universities.map(university => university.name);
                  const dataCounts = universities.map(university => university.colleges.length);
                  console.log('dataCounts---------->', dataCounts);
    
                  const lineChart = new Chart(document.querySelector('#lineChart'), {
                    type: 'line',
                    data: {
                      labels: labels,
                      datasets: [{
                        label: 'Number of Colleges',
                        data: dataCounts,
                        fill: false,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                      }]
                    },
                    options: {
                      scales: {
                        y: {
                          beginAtZero: true,
                          suggestedMax: Math.max(...dataCounts) + 1  // Adjust max y-axis based on data
                        }
                      }
                    }
                  });
    
                  // Event listener for clicking on a point in the line chart
                  document.querySelector('#lineChart').addEventListener('click', (event) => {
                    const activePoint = lineChart.getElementsAtEventForMode(event, 'index', { intersect: true });
                    if (activePoint.length > 0) {
                      const universityIndex = activePoint[0].index;
                      const university = universities[universityIndex];
                      console.log('Selected University:', university);
    
                      // Update bar chart with colleges and courses data for the selected university
                      const collegeNames = university.colleges.map(college => college.name);
                      const courseCounts = university.colleges.map(college => college.courses.length);
    
                      barChart.data.labels = collegeNames;
                      barChart.data.datasets[0].data = courseCounts;
                      barChart.update();
                    }
                  });
                })
                .catch(error => console.error('Error:', error));
              });
            </script>
            <!-- End Line Chart -->
            </div>
          </div>
        </div>
        
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Courses in Colleges (Bar Chart)</h5>
        
              <!-- Bar Chart -->
              <canvas id="barChart" style="max-height: 400px;"></canvas>
              <script>
                function getCookie(name) {
                  let cookieValue = null;
                  if (document.cookie && document.cookie !== '') {
                      const cookies = document.cookie.split(';');
                      for (let i = 0; i < cookies.length; i++) {
                          const cookie = cookies[i].trim();
                          if (cookie.substring(0, name.length + 1) === (name + '=')) {
                              cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                              break;
                          }
                      }
                  }
                  return cookieValue;
                }
        
                document.addEventListener("DOMContentLoaded", () => {
                  const csrftoken = getCookie('csrftoken');
                  const barChart = new Chart(document.querySelector('#barChart'), {
                    type: 'bar',
                    data: {
                      labels: [],
                      datasets: [{
                        label: 'Number of Courses',
                        data: [],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgb(75, 192, 192)',
                        borderWidth: 1
                      }]
                    },
                    options: {
                      scales: {
                        y: {
                          beginAtZero: true
                        }
                      }
                    }
                  });
        
                  fetch('/graphql/', {
                    method: 'POST',
                    headers: {
                      'Content-Type': 'application/json',
                      'X-CSRFToken': csrftoken
                    },
                    body: JSON.stringify({
                      query: `query {
                        colleges {
                          id
                          name
                          courses {
                            id
                            name
                          }
                          university {
                            id
                            name
                          }
                        }
                      }`
                    })
                  })
                  .then(response => response.json())
                  .then(data => {
                    const colleges = data.data.colleges;
                    const collegeNames = colleges.map(college => college.name);
                    const courseCounts = colleges.map(college => college.courses.length);
        
                    barChart.data.labels = collegeNames;
                    barChart.data.datasets[0].data = courseCounts;
                    barChart.update();
                  })
                  .catch(error => console.error('Error:', error));
                });
              </script>
              <!-- End Bar Chart -->
            </div>
